<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>simple calculator</title>
        <link rel="stylesheet" href="styles.css"> 
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class = 'Calculator'>
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <div>
                <button data-sciFunc class="functions">tan</button>
                <button data-sciFunc class="functions">cos</button>
                <button data-sciFunc class="functions">Sin</button>
                <input data-comOpt  name="comOpt" value="Rad" type="radio" onclick="cnDegreeRadians='radian'">
                <input data-comOpt name="comOpt" value="Deg" type="radio" onclick="cnDegreeRadians='degree'">
            </div>
            <div>
                <button data-sciFunc class="functions">tan <sup>-1</sup></button>
                <button data-sciFunc class="functions">cos <sup>-1</sup></button>
                <button data-sciFunc class="functions">Sin <sup>-1</sup></button>
                <button data-sciFunc class="functions">Π</button>
                <button data-sciFunc class="functions">e</button>
            </div>
            <div>
                <button data-sciFunc class="functions">x <sup>y</sup></button>
                <button data-sciFunc class="functions">x <sup>2</sup></button>
                <button data-sciFunc class="functions">x <sup>3</sup></button>
                <button data-sciFunc class="functions">e <sup>x</sup></button> <!--mean or expected average-->
                <button data-sciFunc class="functions">10 <sup>x</sup></button> <!--10 to power of x-->
            </div>
            <div>
                <button data-sciFunc class="functions"><sup>y</sup>√x</button> <!--y root of x-->
                <button data-sciFunc class="functions"><sup>3</sup>√x</button><!--cubed root of x--> 
                <button data-sciFunc class="functions">√x</button> <!--square root of x-->
                <button data-sciFunc class="functions">log</button>
                <button data-sciFunc class="functions">ln</button>
            </div>
            <div>
                <button data-sciFunc class="functions">(</button>
                <button data-sciFunc class="functions">)</button>
                <button data-sciFunc class="functions">1/x</button>
            </div>
                <button data-sciFunc class="functions">x!</button>
            <button data-sciFunc class="functions">%</button>
            <button data-all-clear class="operator">AC</button>
            <button data-delete class="operator">CE</button>
            <button data-sciFunc class="functions">Inv</button>
            <button data-operation class="operator">÷</button>
            <button data-number class="num">1</button>
            <button data-number class="num">2</button>
            <button data-number class="num">3</button>
            <button data-operation class="operator">*</button>
            <button data-number class="num">4</button>
            <button data-number class="num">5</button>
            <button data-number class="num">6</button>
            <button data-operation class="operator">+</button>
            <button data-number class="num">7</button>
            <button data-number class="num">8</button>
            <button data-number class="num">9</button>
            <button data-operation class="operator">Ans</button>
            <button data-operation class="operator">EXP</button>
            <button data-operation class="operator">-</button>
            <button data-number class="num">0</button>
            <button data-number class="num">.</button>
            <button data-equals>=</button>
        </div>
    </body>
</html>
