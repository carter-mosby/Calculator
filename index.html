<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is an scientific calculator with do
        uble-digit precision that supports both button and keyboard input">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>simple calculator</title>
        <link rel="stylesheet" href="styles.css"> 
        <script src="app.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
    <!--for navbar soon to be addde-->            
        </div>

    
        <div id="descText">
            <p>
            Welcome to my scientific calculator project;
            this calculator is capable of double digit precision;
            which supports both button and keyboard input
            </p>
        </div>
        <div class = 'Calculator'>
            <table>
                <tbody>
                    <tr>
                        <td id="sciout">
                            <div class="output">
                                <div data-previous-operand class="previous-operand"></div>
                                <div data-current-operand class="current-operand"></div>
                            </div>
                            <div id="sciSect">
                                <div>
                                    <button data-sciFunc class="functions">tan</button>
                                    <button data-sciFunc class="functions">cos</button>
                                    <button data-sciFunc class="functions">Sin</button>
                                    <label for="scirdsettingr">
                                    <input data-comOpt id="scirdsettingr" class="scird" name="comOpt" value="Rad" type="radio" onclick="cnDegreeRadians='radian'">Rad
                                    </label>
                                    <label for="scirdsettingd">
                                    <input data-comOpt id="scirdsettingd" class="scird" name="comOpt" value="Deg" type="radio" onclick="cnDegreeRadians='degree'">Deg
                                    </label>
                                </div>
                                <div>
                                    <button data-sciFunc class="functions">tanH</button>
                                    <button data-sciFunc class="functions">cosH</button>
                                    <button data-sciFunc class="functions">SinH</button>
                                    <button data-sciFunc class="functions">Π</button>
                                    <button data-sciFunc class="functions">e</button>
                                </div>
                                <div>
                                    <button data-sciExponent class="functions">x <sup>y</sup></button>
                                    <b data-sciAdditive style="display: none;">□</b>
                                    <button data-sciExponent class="functions">x <sup>2</sup></button>
                                    <b data-sciAdditive style="display: none;"></b>
                                    <button data-sciExponent class="functions">x <sup>3</sup></button>
                                    <b data-sciAdditive style="display: none;"></b>
                                    <button data-sciExponent class="functions">e <sup>x</sup></button> <!--mean or expected average-->
                                    <b data-sciAdditive style="display: none;">□</b>
                                    <button data-sciExponent class="functions">10 <sup>x</sup></button> <!--10 to power of x-->
                                    <b data-sciAdditive style="display: none;">□</b>
                                </div>
                                <div>
                                    <button data-sciRoot class="functions"><sup>y</sup>√x</button> <!--y root of x-->
                                    <button data-sciRoot class="functions"><sup>3</sup>√x</button><!--cubed root of x--> 
                                    <button data-sciRoot class="functions">√x</button> <!--square root of x-->
                                    <button data-sciFunc class="functions">log</button>
                                    <button data-sciFunc class="functions">ln</button>
                                </div>
                                <div>
                                    <button data-sciFunc class="functions">(</button>
                                    <button data-sciFunc class="functions">)</button>
                                    <button data-sciFunc class="functions">1/x</button>
                                    <button data-sciFunc class="functions">%</button>
                                    <button data-sciFunc class="functions">n!</button>
                                </div>
                            </div>
                            <div id="baseSect">
                                <div>
                                    <button data-number class="num">7</button>
                                    <button data-number class="num">8</button>
                                    <button data-number class="num">9</button>
                                    <button data-operation class="operator">+</button>
                                    <button data-delete class="operator">CE</button>
                                </div>
                                <div>
                                    <button data-number class="num">4</button>
                                    <button data-number class="num">5</button>
                                    <button data-number class="num">6</button>
                                    <button data-operation class="operator">-</button>  
                                    <button data-operation class="operator">Ans</button>  <!--saves previous answer after = is clicked once clicked again it clears the java function and replaces with the new answer-->
                                </div>
                                <div>
                                    <button data-number class="num">1</button>
                                    <button data-number class="num">2</button>
                                    <button data-number class="num">3</button>
                                    <button data-operation class="operator">×</button>
                                    <button data-operation class="operator">M+</button> <!--add or subtract the current value from the stored memory value-->
                                </div>
                                <div>
                                    <button data-number class="num">0</button>
                                    <button data-number class="num">.</button>
                                    <button data-operation class="operator">EXP</button> <!--Tells the calculator the next number entered will be a power of 10-->
                                    <button data-operation class="operator">÷</button>
                                    <button data-operation class="operator">M-</button>
                                </div>
                                <div>
                                    <button data-operation class="operator">±</button>
                                    <button data-sciFunc class="operator">RND</button> <!--rounds the current opperand in the display field-->
                                    <button data-all-clear class="scieq">AC</button>
                                    <button data-equals class="scieq">=</button>
                                    <button data-equals class="scimrc">MR</button> <!---memory recall button which switches to memory clear on click-->
                                </div>
                            </div>
                            <div id="scihistory">
                                <div></div>
                                <div></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
