<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>simple calculator</title>
        <link rel="stylesheet" href="styles.css"> 
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class = 'Calculator'>
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-radian>Rad</button>
            <button data-degree>Deg</button>
            <button data-factorial>x!</button>
            <button data-open-parentheses>(</button>
            <button data-close-parentheses>)</button>
            <button data-percent>%</button>
            <button data-all-clear>AC</button>
            <button data-delete>CE</button>
            <button data-inverses>Inv</button>
            <button dat-sine>Sin</button>
            <button data-logarithm>ln</button>
            <button data-operation>÷</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-pie>Π</button>
            <button data-cosine>cos</button>
            <button data-logarithm>log</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-constant>e</button>
            <button data-tangent>tan</button>
            <button data-square>√</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-approx>Ans</button>
            <button data-exponent>EXP</button>
            <button data-power>^</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals>=</button>
        </div>
    </body>
</html>
